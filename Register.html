<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
      <link rel="stylesheet" href="css/Register.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
    
    
    
 
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  
  <body>
    <!-- <br> -->
    
    
  
    <div class="vh-100">
      <div class="box h-100">
        <div class="row contentfrom my-4-mx-5 h-100">
          <div class="col-sm-12 col-md-6 col-lg-6 brand bg-ungu" > 
            
            <div class="back mx-3 my-1">
              <i class="fa fa-arrow-left fa-2x back-button background-color:white;" aria-hidden ="true"></i>
            </div>
            <img src="img/Logo - Ruang Isyarat.png" class="logo " alt="img-fluid" width="200" height="250"  > 
            <br>
            <center><h5 class="text-center tulisan ">Join With Us</h5></center>
            
          </div>

          
          <div class="col-sm-12 col-md-6 col-lg-6 loginkanan d-flex align-items-center justify-content-center">
            
            
            <div class="w-50"> 
              <form class="mt-3 text-dark">
                <div class="mb-3">
                  <label for="Nama1" class="form-label">Nama </label>
                  <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="Alamat1" class="form-label">Alamat Email </label>
                  <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3 input-group">
                </div>
                <div class="mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input placeholder="" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="Gander1" class="form-label">Gender</label>
                  <select class="form-control aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Perempuan</option>
                    <option value="2">Laki-Laki</option>
                   
                  </select>
                
                </div>
              <div class="mb-3">
                  <label for="Nomor Telpon1" class="form-label">Nomor Telpon </label>
                  <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                
                </div>
                <div>
                  <label for="date"> Tanggal lahir</label>
                   <div class="input-group date " id="datepicker">
                  <input type="text" class="form-control" id="date"/>
                  <span class="input-group-append">
                    <span class="input-group-text bg-light d-block">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 ">Register</button>
                <br>
               
                
                
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $('#datepicker').datepicker();
    </script>
   
  </body>
</html>
