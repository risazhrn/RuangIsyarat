
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">

  <body>
    <!-- <br> -->
    
    
  
    <div class="vh-100">
      <div class="box h-100">
        <div class="row contentfrom my-4-mx-5 h-100">
          <div class="col-sm-12 col-md-6 col-lg-6 brand Border-end-4" > 
            
          
            <img src="Logo - Ruang Isyarat (1).png " class="logo " alt="img-fluid" width="250" height="300"  > 
            <br>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 loginkanan d-flex align-items-center justify-content-center">
            <div class="w-50">              
              <form class="mt-3">
                <div class="mb-3">
                  
                  <label for="Nama1" class="form-label px-3 text-dark pb-10"> </label>
                  <input placeholder="Nama" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                    <label for="Alamat Email 1" class="form-label px-3 text-dark"> </label>
                    <input placeholder="Alamat Email" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  
                  </div>
                <div class="mb-3 input-group">
                </div>
                <div class="mb-3">
                    <label for="Alamat exampleInputEmail1" class="form-label px-3 text-dark"></label>
                    <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                <div class="mb-3">
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Pria</option>
                    <option value="2">Wanita</option>
                  </select>
                
                </div>
              <div class="mb-3">
                  <label for="Nomor Telpon 1" class="form-label px-3 text-dark">  </label>
                  <input placeholder="Nomor Telpon" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                    <label for="Tanggal Lahir 1" class="form-label px-3 text-dark"> </label>
                    <input placeholder="Tanggal Lahir" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  
                  </div>
                
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
